<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link 
    rel="stylesheet" 
    href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />

    <link 
    rel="stylesheet" 
    href="styles.css"
    />

    <title>Vanilla JavaScript Project - Review Carousel</title>
</head>
<body>

    <main>
        <section class="container">

            <!-- Title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- Review -->
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure
                    reprehenderit ducimus facere repellendus
                    necessitatibus nostrum cum
                    illo velit? Sint, harum?
                </p>

                <!-- Previous and Next Buttons -->
                 <div class="button-container">
                    <!-- FontAwesome Icons -->
                    <button class="prev-btn">
                        <!-- <i class="fas fa-chevron-left"></i> -->
                     </button>
                     <button class="next-btn">
                        <!-- <i class="fas fa-chevron-right"></i> -->
                     </button>
                 </div>
                 <!-- Random Button -->
                  <button class="random-btn">Surprise Me</button>
            </article>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
